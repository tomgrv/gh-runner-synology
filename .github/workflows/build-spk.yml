on:
    push:
        branches:
            - main
            - develop
            - 'release/**'
            - 'feature/**'

jobs:
    build-spk:
        name: Build Synology SPK
        runs-on: ubuntu-latest
        strategy:
          fail-fast: false
          matrix:
            arch:
              - avoton
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Build Package
              uses: tomgrv/synology-package-builder@develop
              with:
                  arch: ${{ matrix.arch }}
            - name: Upload Package
              uses: actions/upload-artifact@v3
              with:
                  name: packages
                  path: ./bin/*.spk